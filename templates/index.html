<!DOCTYPE html>
<html>
<head>
    <title>University Admission Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f2f2f2; padding: 40px; }
        h1 { text-align: center; color: #333; }
        form { background: white; max-width: 500px; margin: auto; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; }
        button { background: #28a745; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #218838; }
        .result { text-align: center; font-size: 20px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>University Admission Prediction</h1>
    <form method="POST">
        <input type="number" name="gre" placeholder="GRE Score (e.g. 320)" required>
        <input type="number" name="toefl" placeholder="TOEFL Score (e.g. 110)" required>
        <input type="number" name="university" placeholder="University Rating (1-5)" required>
        <input type="number" step="0.1" name="sop" placeholder="SOP Strength (1.0 - 5.0)" required>
        <input type="number" step="0.1" name="lor" placeholder="LOR Strength (1.0 - 5.0)" required>
        <input type="number" step="0.01" name="cgpa" placeholder="CGPA (6.0 - 10.0)" required>
        <select name="research" required>
            <option value="1">Research Experience (Yes)</option>
            <option value="0">Research Experience (No)</option>
        </select>
        <button type="submit">Predict</button>
    </form>

    {% if result is not none %}
    <div class="result">
        <strong>Predicted Admission:</strong> {{ result }}
    </div>
    {% endif %}
</body>
</html>
